    <title>Sustainability Council</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root[data-theme='light'] {
        --bg: #F5F7FA;
        --bg-card: #FFFFFF;
        --text: #111827;
        --primary: #1B8C6E;
        --primary-hover: #167058;
        --accent: #38BDF8;
        --border: #D0D7E2;
        --radius-card: 16px;
        --radius-pill: 9999px;
        --shadow-soft: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
        --shadow-strong: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      :root[data-theme='dark'] {
        --bg: #020617;
        --bg-card: #0F172A;
        --text: #E5E7EB;
        --primary: #14B8A6;
        --primary-hover: #0d9488;
        --accent: #A3E635;
        --border: #1F2937;
        --radius-card: 16px;
        --radius-pill: 9999px;
        --shadow-soft: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-strong: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.2);
      }
      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    </style>
